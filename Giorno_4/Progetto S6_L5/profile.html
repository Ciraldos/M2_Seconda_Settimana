<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
</html>
<body class="bg-netflix">
  <header class="fixed-top px-2 bg-netflix">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <img src="./assets/netflix_logo.png" alt="logo" height="60" />
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="row pb-4">
            <div class="col-12">
              <h1 class="display-3 border-bottom text-white">Edit Profile</h1>
              <div class="row mt-3">
                <div class="col-4">
                  <img
                    src="./assets/avatar.png"
                    alt="avatar"
                    class="img-fluid"
                  />
                </div>
                <div class="col-8">
                  <p class="text-white bg-secondary ps-2 p-1">Strive Student</p>
                  <div class="border-bottom pb-3">
                    <p class="text-secondary fs-5 mb-2">Language:</p>
                    <div class="dropdown">
                      <button
                        class="btn text-white dropdown-toggle bg-black border rounded-0 ps-2"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu bg-dark">
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Chinese</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >French</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >German</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Italian</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Japanese</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item text-white" href="#"
                            >Spanish</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <p class="text-secondary fs-5">Maturity Settings:</p>
                      <div class="bg-item cursor-pointer">
                        <p class="text-white ps-2 p-1 fw-semibold">
                          ALL MATURITY RATINGS
                        </p>
                      </div>
                      <p class="text-white">
                        Show titles of all maturiry ratings for this profile.
                      </p>
                      <div class="border-bottom pb-4">
                        <button
                          class="btn btn-outline-secondary rounded-0 fs-5 px-4 py-1"
                        >
                          EDIT
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <p class="text-secondary fs-5">Autoplay controls</p>
                      <div class="form-check d-flex align-items-center">
                        <input
                          class="form-check-input p-3 me-2 rounded-0 border-secondary bg-netflix"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label
                          class="form-check-label text-white"
                          for="flexCheckDefault"
                        >
                          Autoplay next episode in a series on all devices
                        </label>
                      </div>
                      <div class="form-check d-flex align-items-center">
                        <input
                          class="form-check-input p-3 me-2 rounded-0 border-secondary bg-netflix"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label
                          class="form-check-label text-white"
                          for="flexCheckDefault"
                        >
                          Autoplay previews while browsing on all devices
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row my-4 py-4 border-top">
                <div class="col-12 d-flex justify-content-center">
                  <button
                    class="btn btn-outline-secondary rounded-0 fs-4 px-4 me-3"
                    id="three-but"
                  >
                    SAVE
                  </button>

                  <button
                    class="btn btn-outline-secondary rounded-0 fs-4 px-4 py-1 me-3"
                    id="three-but"
                  >
                    CANCEL
                  </button>

                  <button
                    class="btn btn-outline-secondary rounded-0 fs-4 px-4 py-1"
                    id="three-but"
                  >
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
